<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Alert</h5>
        <div class="close-dismiss" (click)="close()"></div>
    </div>
    <div class="modal-body">
        <div [innerText]='message'></div>
        <a href="javascript:void(0)" (click)="readyToBill()" class="btn btn-theme">Yes</a>
        <a href="javascript:void(0)" (click)="close()" class="btn">Cancel</a>
    </div>
</div>

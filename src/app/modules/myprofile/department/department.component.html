
    <div class="table-responsive">
        <dx-data-grid
        id="gridContainer"
        [dataSource]="departmentList"
        [allowColumnResizing]="true"
        [columnAutoWidth]="true"
        [allowColumnReordering]="true"
        [columnResizingMode]="columnResizingMode"
        [columnMinWidth]="30"
        
        keyExpr="Did"  
        [showBorders]="true">
        
        <dxo-sorting mode="multiple"></dxo-sorting>
        <!-- <dxo-filter-row  -->
        <!-- [visible]="showFilterRow"  -->
        <!-- [applyFilter]="currentFilter"> -->
        <!-- </dxo-filter-row> -->
        <!-- <dxo-header-filter  -->
        <!-- [visible]="showHeaderFilter" > -->
        
        <!-- </dxo-header-filter> -->
		
				<dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
    
        <dxo-load-panel [enabled]="true">
        </dxo-load-panel>
           
        <dxi-column dataField="Did" [width]="100" caption="Action"  [allowFiltering]="false"
        [allowSorting]="false" [visible]="false"></dxi-column>
        <dxi-column dataField="DepartmentName" caption="Department Name"></dxi-column>
        <dxi-column dataField="DirectPhone" caption="Direct Phone"></dxi-column>
        <dxi-column dataField="Fax" caption="Fax"></dxi-column>
        <dxi-column dataField="Email" caption="Email"></dxi-column>
        <dxi-column dataField="Extension" caption="Extension"></dxi-column>
        </dx-data-grid>
    </div>
      <div class="pagination-theme">
        <div *ngFor="let item of departmentList | paginate: { itemsPerPage: pageSize, currentPage: pageNumber, totalItems:totalRecords }"></div>
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>   
    </div>

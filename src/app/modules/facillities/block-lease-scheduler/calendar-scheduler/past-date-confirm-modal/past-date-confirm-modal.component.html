<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Alert</h5>
        
        <div class="close-dismiss"></div>
        <div class="close-dismiss" (click)="close()"></div>
    </div>
    <div class="modal-body">  
                <div *ngIf="isPastDateOrOffDays">
                    <ul style="list-style: none;">
                        <li><span>Facility is either closed, has a block of time already leased for this time or blacked out.</span></li>
                        <li><span>Do you still want to lease during this time?</span></li>
                    </ul> 
                   </div>
                <p *ngIf="!isPastDateOrOffDays">YOU HAVE SELECTED PAST DATE(S) IN THE LEASE BLOCK, ARE YOU SURE YOU WANT TO PROCEED?</p> 
    </div>
    <div class="modal-footer">      
        <button type="button" class="btn btn-theme btn-sm pull-left" (click)="confirm()">Yes</button>
        <a href="javascript:void(0)" class="btn btn-border btn-sm pull-right" (click)="cancel()">No</a>
    </div>
</div>

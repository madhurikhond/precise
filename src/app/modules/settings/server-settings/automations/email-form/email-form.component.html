<div class="tab-pane" id="email-from-tab">
    <div class="theme-form-center">
        <form [formGroup]="emailForm" class="theme-form">
            <div class="theme-panel-body">
                <div class="row">
					<div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 col-12">
						<div class="user-detail">
							<div class="row">
								<div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
									<div class="form-group">
										<div class="theme-label">Attorney Lien Reminder</div>
										<div class="input-group">
											<input type="text" formControlName="AttorneyLienReminder" class="form-control">
										</div>
										<div *ngIf="(submitted) && Email_Form.AttorneyLienReminder"
										class="tooltiptext text-right">
										<small class="error text-danger"
											*ngIf="Email_Form.AttorneyLienReminder.invalid">Invalid Attorney Lien Reminder Email</small>
									   </div>
									</div>
									<div class="form-group">
										<div class="theme-label">Bills Email</div>
										<div class="input-group">
											<input type="text" formControlName="BillsEmail" class="form-control">
										</div>
										<div *ngIf="(submitted) && Email_Form.BillsEmail"
										class="tooltiptext text-right">
										<small class="error text-danger"
											*ngIf="Email_Form.BillsEmail.invalid">Invalid Bills Email</small>
									   </div>
									</div>
									<div class="form-group">
										<div class="theme-label">Facility Package</div>
										<div class="input-group">
											<input type="text" formControlName="FacilityPackage" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<div class="theme-label">Liab Persis Remind</div>
										<div class="input-group">
											<input type="text" formControlName="LiabPersisRemind" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<div class="theme-label">Ref Study Sum</div>
										<div class="input-group">
											<input type="text" formControlName="RefStudySum" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<div class="theme-label">Auto Email Report</div>
										<div class="input-group">
											<input type="text" formControlName="AutoEmailReport" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<div class="theme-label">Email Reminder</div>
										<div class="input-group">
											<input type="text" formControlName="EmailReminder" class="form-control">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
                </div>
            </div>
            <div class="modal-footer">
				<button type="button" (click)="onSubmit()" [attr.data-dismiss]="modelValue"
					class="btn btn-theme btn-sm pull-left">Save Changes</button>
			</div>
        </form>									
    </div>
</div>

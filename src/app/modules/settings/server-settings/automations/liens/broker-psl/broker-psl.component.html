<div class="tab-pane" id="broker-psl-tab">
    <div class="theme-form-center">
        <form class="theme-form" [formGroup]="brokerPslFormSettings" (ngSubmit)="onSubmit()">
            <div class="theme-panel-body">
                <div class="row">
                    <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12">
                        <div class="user-detail">
							<div class="row">
								<div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
									<div class="checkbox-theme">
										<input class="form-control" id="active26" type="checkbox" formControlName="isActive">
										<label for="active26" class="arrow-label">Active</label>
									</div>
									<div class="form-group">
										<div class="theme-label">Service Time</div>
										<div class="input-group icon-active">
											<input type="time" class="form-control" id="timepicker40" formControlName="serviceTime">
										</div>
									</div>
								</div>
							</div>
                        </div>
                    </div>
                    <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
                        
                        <div class="input-group">
                            <textarea class="form-control" placeholder="Add Note" formControlName="comment"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="theme-panel-footer">
                <button  type="submit" class="btn btn-theme">Update</button>
            </div>
        </form>									
    </div>
</div>

<div class="tab-pane" id="auto-bill">
    <div class="theme-form-center">
        <div class="theme-form">
            <form [formGroup]="autoBillForm" (ngSubmit)="onSubmit()" class="theme-form">
                <div class="theme-panel-body">
                    <div class="table-responsive manual-table">
                        <table class="table table-theme">
                            <thead>
                                <tr>
                                    <th width="100">Service Name</th>
                                    <th width="100">Active Service</th>
                                    <th width="100">Time Active</th>
                                    <th width="100">Service Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{setServiceName}}</td>
                                    <td>
                                        <div class="checkbox-new">
                                            <input class="checkbox-input" formControlName="isServiceActive"
                                                type="checkbox">
                                            <label class="checkbox-label">&nbsp;</label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="checkbox-new">
                                            <input class="checkbox-input" formControlName="isTimeActive"
                                                type="checkbox">
                                            <label class="checkbox-label">&nbsp;</label>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group icon-active">
                                            <input type="time"
                                                [ngClass]="{ 'is-invalid': (submitted &&  autoForm.serviceTime.errors)}"
                                                formControlName="serviceTime" class="form-control" id="timepicker2">
                                            <!-- <i class="fa-right-icon fa fa-clock-o"></i> -->
                                        </div>
                                        <div *ngIf="submitted && autoForm.serviceTime.errors"
                                            class="tooltiptext text-right">
                                            <small class="error text-danger"
                                                *ngIf="autoForm.serviceTime.errors.required">
                                                Required
                                            </small>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="theme-panel-footer">
                    <button type="submit" href="javascript:void(0)" class="btn btn-theme">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

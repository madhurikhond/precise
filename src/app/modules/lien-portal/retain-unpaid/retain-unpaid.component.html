<div class="inner-tab-content">
    <div class="tableDataSection">
        <p class="headerBtnSection">
            <a class="btn btn-common btn-retainedAR btn-grey" data-toggle="modal" data-target="#AssignARFundingModal">Assign ar to funding CO</a>
            <a class="btn btn-common btn-assignAR btn-blue" data-toggle="modal" data-target="#RecevivePaymentModal">Recevie payment for selected studies</a>
        </p>
        <div class="tab-pane retainedUnpaid-section" id="RetainedARUnpaid">
            <div class="table-responsive">
                <dx-data-grid #grid id="gridContainerassignUnpaidList" class="radflowGrid" [dataSource]="retainARUnpaid"
                    [showBorders]="false" [allowColumnResizing]="true" [columnAutoWidth]="true"
                    [showColumnHeaders]="false" (onSelectionChanged)="changeCheckbox($event)">
                    <!-- <dxo-selection mode="single"></dxo-selection> -->
                    <dxo-selection [selectAllMode]="allMode" [showCheckBoxesMode]="checkBoxesMode" mode="multiple"></dxo-selection>
                    <dxo-paging [pageSize]="10"></dxo-paging>
                    <dxo-sorting mode="none"></dxo-sorting>

                    <dxi-column dataField="batchName" caption="Batchname" alignment="center" class="batchname">
                    </dxi-column>

                    <dxo-master-detail [enabled]="true" template="batchDetail"></dxo-master-detail>
                    <div class="innerTable" *dxTemplate="let detail of 'batchDetail'">
                        <dx-data-grid [dataSource]="detail.data.retainedArUnPaidList" class="innerList" [columnAutoWidth]="true"
                            [showBorders]="true" [repaintChangesOnly]="true" [allowColumnResizing]="true">
                            <dxo-scrolling columnRenderingMode="virtual"> </dxo-scrolling>
                            <dxo-sorting mode="none"></dxo-sorting>
                            <dxo-selection [selectAllMode]="allMode" [showCheckBoxesMode]="checkBoxesMode" mode="multiple">
                            </dxo-selection>
                            <dxi-column dataField="rad" caption="RAD"> </dxi-column>
                            <dxi-column dataField="dateRead" caption="Date Read"></dxi-column>
                            <dxi-column dataField="dateArRetained" caption="AR Retained"></dxi-column>
                            <!-- <dxi-column dataField="fundingco" caption="Funding CO"></dxi-column> -->
                            <dxi-column dataField="patientId" caption="Patient ID"></dxi-column>
                            <dxi-column dataField="lastName" caption="Last Name"></dxi-column>
                            <dxi-column dataField="firstName" caption="First Name"></dxi-column>
                            <dxi-column dataField="dateOfBirth" caption="DOB"></dxi-column>
                            <dxi-column dataField="studyDescription" caption="Study"></dxi-column>
                            <dxi-column dataField="accessionNumber" caption="Access#"></dxi-column>
                            <dxi-column dataField="cptGroup" ></dxi-column>
                            <!-- <dxi-column dataField="billamount" caption="billamount"></dxi-column> -->
                        </dx-data-grid>

                    </div>
                </dx-data-grid>
            </div>
            <!-- <div class="pagination-theme">
            <div
                *ngFor="let item of blockLeasePaymentList | paginate: { id:'paginate2', itemsPerPage: pageSize, currentPage: pageNumber, totalItems:totalRecords }">
            </div>

        </div> -->
        </div>
    </div>
</div>

<!---------------------Receive payment for selected studies modal start--------------------------->

<div class="modal fade modal-theme in modal-small" id="RecevivePaymentModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Payment Confirmation</h5>
                <div class="close-dismiss" data-dismiss="modal"></div>
            </div>
            <div class="modal-body">
                <div class="modal-content">
                    <div class="check-form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="theme-label">Check $</div>
                                <input type="text" class="form-control" placeholder="Check Amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="theme-label">Check Date </div>
                                <input type="text" class="form-control" placeholder="Check Date">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="theme-label">Check #</div>
                                <input type="text" class="form-control" placeholder="Check #">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="javascript:void(0)" class="btn btn-border-gray pull-left btn-sm"
                    data-dismiss="modal">Cancel</a>
                <button type="button" class="btn btn-theme pull-right btn-sm" id="btnUpdate">Mark As Paid</button>
            </div>
        </div>
    </div>
</div>

<!--------------------end-------------------------->

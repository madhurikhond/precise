<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Alert</h5>
        <div class="close-dismiss" (click)="close()"></div>
    </div>
    <div class="modal-body">
        <p>
          The payment amount is LESS than settlement.  Do you wish to continue?
          <!-- Settlement Amount is lower than Minimum Amount. Do you wish to continue? -->
        </p>
        <a href="javascript:void(0)" (click)="createARPayment()" class="btn btn-theme">Yes</a>
        <a href="javascript:void(0)" (click)="close()" class="btn">Cancel</a>
    </div>
</div>

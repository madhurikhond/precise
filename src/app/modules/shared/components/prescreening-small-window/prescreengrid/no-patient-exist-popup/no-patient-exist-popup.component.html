

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alert</h5>
                <div class="close-dismiss"  data-dismiss="modal"  (click)="close('false')"></div>
            </div>
            <div class="modal-body">
                <div [innerText]='message'></div>
                <a href="javascript:void(0)" (click)="close('true')" class="btn btn-theme">Proceed</a>
                <a href="javascript:void(0)"  data-dismiss="modal" (click)="close('false')" class="btn">Cancel</a>
            </div>
        </div>
